<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LA LEYENDA DE AANG: AVATAR</title>
  </head>
  <body>
    <div class="container">
      <h1>AVATAR 🔥💧🌱🌪️</h1>

      <div class="select-personaje">
        <section id="seleccionar-personaje">
            <h2>Elige tu Personaje</h2>
            <input type="radio" name="personaje" id="zuko" />
            <label for="zuko">Zuko</label>
    
            <input type="radio" name="personaje" id="katara" />
            <label for="katara">Katara</label>
    
            <input type="radio" name="personaje" id="aang" />
            <label for="aang">Aang</label>
    
            <input type="radio" name="personaje" id="toph" />
            <label for="toph">Toph</label>
            <br>
            <button id="boton-personaje">Seleccionar</button>
          </section>
      </div>
      
      <section id="seleccionar-ataque">
        <h2>Elige tu Ataque</h2>

        <p>
          Tu personaje
          <span id="personaje-jugador">nombre del personaje</span> tiene
          <span id="personaje-vida">3</span> vidas
        </p>
        <p>
          El personaje
          <span id="personaje-enemigo">nombre del enemigo</span> del enemigo
          tiene <span id="enemigo-vida">3</span> vidas
        </p>

        <p>
          <button id="boton-punio">Punio 👊🏻</button>
          <button id="boton-patada">Patada 🦶🏻</button>
          <button id="boton-barrida">Barrida 🦵🏻🧎🏻‍♂️</button>
        </p>
      </section>

      <section id="mensajes">
        <p>
          Tu personaje atacó con <span id="ataque-personaje">...</span>, el
          personaje enemigo atacó con <span id="ataque-enemigo">...</span> -
          <span id="ganador">ganador</span>
        </p>
      </section>

      <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
    </div>

    <script src="js/avatar.js"></script>
  </body>
</html>
